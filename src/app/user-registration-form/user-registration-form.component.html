<mat-card>
    <mat-card-header>
        <mat-card-title>
            Sign Up!
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="user.username"
                    placeholder="Username"
                    type="text"
                    name="Username"
                    required
                />
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="user.password"
                    type="password"
                    placeholder="Password"
                    name="Password"
                    required
                />
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="user.email"
                    type="email"
                    placeholder="Email"
                    name="Email"
                    required
                />
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="user.birthdate"
                    type="date"
                    placeholder="Birthdate"
                    name="Birthdate"
                    required
                />
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-raised-button
            (click)="registerUser()"
            color="primary"
        >
        Sign-up
        </button>
    </mat-card-actions>
</mat-card>
